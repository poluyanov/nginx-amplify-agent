user						www-data;
worker_processes				auto;
worker_rlimit_nofile				100000;
worker_priority					-10;

timer_resolution				100ms;
pid						"/run/nginx.pid";


#debug_points					abort;
pcre_jit					on;

events {
	worker_connections			8192;
	use					epoll;
#	multi_accept				on;
#	worker_aio_requests			32;
#	debug_connection			127.0.0.1;
}

http {
	# Basic Settings
	include					"/etc/nginx/mime.types";
	default_type				"application/octet-stream";
	merge_slashes				on;

	server_names_hash_max_size		512;
	server_names_hash_bucket_size		128;
	types_hash_max_size			2048;

	server_name_in_redirect			off;
	port_in_redirect			off;

	server_tokens				off;

	sendfile				on;
	tcp_nopush				on;
	tcp_nodelay				on;
	reset_timedout_connection		on;
	keepalive_requests			100;
	keepalive_timeout			5	5;

	max_ranges				1;

	chunked_transfer_encoding		on;
	ignore_invalid_headers			on;
	underscores_in_headers			on;
	large_client_header_buffers		8	16k;


	# Default server
	server {
		listen				80 default_server backlog=5000 deferred;
		listen				[::]:80 default_server backlog=5000 ipv6only=on deferred;
		listen				443 backlog=5000 deferred ssl http2;
		listen				[::]:443 backlog=5000 ipv6only=on deferred ssl http2;

		server_name			default _;

		root				"/var/www/html";
		index				index.php index.html index.htm;

		error_page 405			= @fcgi0;
		error_page 406			= @fcgi1;
		error_page 407			= @fcgi2;

		location = /server-status {
			stub_status		on;
			access_log		off;
			allow			127.0.0.1;
			allow			10.0.0.0/8;
			allow			::1;
			allow			2001:1af8:6700:b140::/60;
			deny			all;
		}

		location ~ ^/(status|ping)-main$ {
			return			405;
		}

		location ~ ^/(status|ping)-pixel$ {
			return			406;
		}

		location ~ ^/(status|ping)-bidreq$ {
			return			407;
		}

		location ~ ^/apc-(status|clear)$ {
			return			405;
		}

		location = /php-info {
			return			405;
		}

		location ~ \.php$ {
			return			405;
		}

		location @fcgi0 {
			fastcgi_pass		main-servers;

			allow			127.0.0.1;
			allow			10.0.0.0/8;
			allow			::1;
			allow			2001:1af8:1234:b120::/60;
			deny			all;
			internal;
		}

		location @fcgi1 {
			fastcgi_pass		p-servers;

			allow			127.0.0.1;
			allow			10.0.0.0/8;
			allow			::1;
			allow			2001:1af8:1234:b120::/60;
			deny			all;
			internal;
		}

		location @fcgi2 {
			fastcgi_pass		b-servers;

			allow			127.0.0.1;
			allow			10.0.0.0/8;
			allow			::1;
			allow			2001:1af8:1234:b120::/60;
			deny			all;
			internal;
		}
	}

	# Virtual Hosts Config
	include					"sites-enabled/*";
}
